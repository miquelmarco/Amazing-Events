<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/styles/style.css">
    <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
    <title>Upcoming Events</title>
</head>

<body>

    <!-- navbar -->

    <header class="mainheader d-flex">
        <div class="mainnav container d-flex flex-column justify-content-center align-items-center">
            <img class="align-self-center" id="logo" src="../assets/images/LogoAmazingEvents.png" alt="logo">
            <nav class="navbar navbar-expand-lg bg-body-tertiary col-9">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Menu</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item m-2">
                                <a class="nav-link active" aria-current="page" href="../index.html">HOME</a>
                            </li>
                            <li class="nav-item m-2">
                                <a class="nav-link" href="#">UPCOMING EVENTS</a>
                            </li>
                            <li class="nav-item m-2">
                                <a class="nav-link" href="../pages/pastEvents.html">PAST EVENTS</a>
                            </li>
                            <li class="nav-item m-2">
                                <a class="nav-link" href="../pages/contact.html">CONTACT</a>
                            </li>
                            <li class="nav-item m-2">
                                <a class="nav-link" href="../pages/stats.html">STATS</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- carousel -->

    <main id="app">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <h1 class="hometitle homeupcoming top-50 start-50 translate-middle position-absolute px-3">Upcoming Events</h1>
                <div class="carousel-item active">
                    <img src="../assets/images/bannermuseumv2.jpg" class="d-block col-12" alt="museum" title="museum">
                </div>
                <div class="carousel-item">
                    <img src="../assets/images/bannermusicv2.jpg" class="d-block col-12" alt="concert" title="concert">
                </div>
                <div class="carousel-item">
                    <img src="../assets/images/bannerparkv2.jpg" class="d-block col-12" alt="park" title="park">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- form and search -->

        <div class="mainform  text-light d-flex flex-column justify-content-center align-items-center">
            <form action="#" method="#">
                <fieldset id="checkboxContainer"
                class="d-flex flex-wrap mt-3 mb-3 gap-2 justify-content-center align-items-center">
                <div id='checkboxUnit' v-for="category of filCategories"
                class="d-flex justify-content-center align-items-center">
                <input class="ms-1" type="checkbox" v-bind:id='category' v-model='checked' v-bind:value='category'>
                <label v-bind:for='category'>{{category}}</label>
            </div>
        </fieldset>
    </form>
    <form class="d-flex m-3" role="search">
        {{filtro}}
                <input v-model='searchInput' class="form-control me-2" id="inputBusqueda" type="search"
                    placeholder="Search" aria-label="Search">
            </form>
        </div>

        <!-- cards -->

        <div id='cardContainer' v-if='filtrados.length != 0' v-for="evento of filtrados"
            class="d-flex flex-wrap justify-content-center align-items-center gap-5 mt-5 mb-5">
            <div class="card mt-3 mb-3" style="width: 18rem;">
                <img v-bind:src='evento.image' class="card-img-top p-4" v-bind:alt='evento.name'>
                <div class="card-body">
                    <h5 class="card-title">{{evento.name}}</h5>
                    <p class="cardp card-text">{{evento.description}}</p>
                    <h6>Price: {{evento.price}} USD</h6>
                    <a v-bind:href="`../pages/details.html?_id=${evento._id}`" class="btn btn-primary btn2">See More...</a>
                </div>
            </div>
        </div>
        <div v-else class="d-flex flex-wrap justify-content-center align-items-center gap-5 mt-5 mb-5">
            <p id="errorMsg">Not your lucky day!</p>
        </div>
    </main>

    <footer class="mainfooter d-flex justify-content-between justify-content-center align-items-center">
        <div>
            <a href="http://www.facebook.com"><img class="footerimg m-1" src="../assets/images/fblogo.png" alt="facebook"></a>
            <a href="http://www.instagram.com"><img class="footerimg m-1" src="../assets/images/iglogo.png" alt="instagram"></a>
            <a href="http://www.whatsapp.com"><img class="footerimg m-1" src="../assets/images/walogo.png" alt="whatsapp"></a>
        </div>
            <p class="footerp">MARCO MIQUEL P. COHORT 47</p>
    </footer>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="../assets/scripts/upcomingEvents.js"></script>
</body>

</html>
